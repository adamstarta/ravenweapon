name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'shopware-theme/**'
      - 'scripts/server/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Clean up any previous deployment files first
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "rm -rf /tmp/RavenTheme"

          # Copy theme to server
          scp -r shopware-theme/RavenTheme ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

          # Deploy theme, compile, and verify
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e

            # Copy theme to container
            docker cp /tmp/RavenTheme shopware-chf:/var/www/html/custom/plugins/

            # Compile theme and clear cache
            docker exec shopware-chf bash -c "cd /var/www/html && bin/console theme:compile && bin/console cache:clear"

            # Verify theme files exist in container
            if docker exec shopware-chf test -f /var/www/html/custom/plugins/RavenTheme/src/Resources/theme.json; then
              echo "Theme files verified successfully"
            else
              echo "ERROR: Theme files not found!"
              exit 1
            fi

            # Cleanup
            rm -rf /tmp/RavenTheme

            echo "Deployment complete!"
          ENDSSH
